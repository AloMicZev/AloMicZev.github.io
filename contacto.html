    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centradp">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form action="">
            <fieldset>

                <legend>Informacion Personal</legend>

                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre" placeholder="tu nombre" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="tu correo electronico" required>

                <label for="telefono">Télefono</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>


            </fieldset>
            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
            <option value=""disabled selected >--Seleccione--</option>
            <option value="Compra">Compra</option>
            <option value="Vende">Vende</option>
        </select>

                <label for="cantidad">cantidad</label>
                <input type="number" min="0" max="10">


            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="telefono1">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono1">

                    <label for="email1">Email</label>
                    <input type="radio" name="contacto" value="correo" id="email1">
                </div>


                <p>Si eligió Teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="08:00" max="20:00">



            </fieldset>
            <input type="submit" class="botones boton-verde">
        </form>
    </main>
